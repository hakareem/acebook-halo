<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
    body {
        font-family: 'Outfit';font-size: 22px;
    }
    </style>
  </head>

  <body>
    <div class="login_box">
      <div th:if="${param.retry}" class="alert alert-danger">    
        Invalid username or password.
    </div>
        <h2>Please sign up</h2>
        <!-- sign up form -->
        <form th:action="@{/users}" th:object="${user}" method="post" >
          <!-- enctype="multipart/form-data" -->
          <div class="user-box">
            <input type="text" th:field="*{username}" id="username" name="username" required>
            <label for="username">Username</label>
          </div>

          <div class="user-box">
            <input type="password" th:field="*{password}" id="password" minlength="7" name="password" required>
            <label for="password">Password</label>
            <span class="eye" onclick="toggle()">
              <i id="hide1" class="bi bi-eye"></i>
              <i id="hide2" class="bi bi-eye-slash"></i>
            </span>
          </div>

          <!-- <div class="user-box">
          <input type="file" name="image" accept="image/png, image/jpeg" />
          <label for="image">Profile Picture</label>
          </div> -->


          <button id="signup" class="btn btn-lg btn-info btn-block" type="submit">Sign up</button>
      </form>

      <!-- redirect to login page  -->
      <form class="form-signin" method="get" action="/login">
        <button class="btn-3 btn-lg btn-block" type="submit">Login</button>
    </form>
</body>

<script>
  // toggles password visibility
  function toggle() {
    var x = document.getElementById("password");
    var y = document.getElementById("hide1");
    var z = document.getElementById("hide2");
    if (x.type === "password") {
      x.type = "text";
      y.style.display = "block";
      z.style.display = "none";
    } else {
      x.type = "password";
      y.style.display = "none";
      z.style.display = "block";
    }
  }
  </script>
</html>
</html>
