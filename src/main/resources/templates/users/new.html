<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Signup</title>
    </head>
    <body>
        <form action="#" th:action="@{/users}" th:object="${user}" method="post">
            <p>Username: <input 
                type="text"
                th:field="*{username}" 
                pattern="[A-Za-z0-9]+" 
                required
                />
            </p>
            <p>Password: 
                <!-- Moving on from MVP - Password should require symbols and numbers -->
                <input 
                type="password" 
                th:field="*{password}" 
                pattern="[A-Za-z0-9]+" 
                minlength="7"
                required/>
            </p>
            <p><input type="submit" value="Submit" id="submit"/> <input type="reset" value="Reset" /></p>
        </form>
    </body>
</html>
