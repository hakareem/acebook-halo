<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <style>
    body {
        font-family: 'Outfit';font-size: 22px;
    }

    
    </style>
  </head>
  
  <body>
    <div class="login_box">
      <h2>Login</h2>
    <!-- login form -->
      <form th:action="@{/login}" method="post">

        <!-- username -->
          <div class="user-box">
            <input type="text" id="username" name="username" autocomplete="off" required>
            <label for="username">Username</label>
          </div>
          <!-- password -->
          <div class="input-group">
            <div class="user-box">
              <input type="password" id="password" name="password" size="320"  required>
              <label for="password">Password</label>
              <span class="eye" onclick="toggle()">
                <i id="hide1" class="bi bi-eye"></i>
                <i id="hide2" class="bi bi-eye-slash"></i>
              </span>
            </div>
        </div>

        <div>
          <a class="one" href="/" >Forgot Password?</a>
        </div>

          <button id="login" class="btn btn-lg btn-info btn-block" type="submit">Login</button>
      </form>
      <!-- redirect to sign up  -->
      <form class="form-signin" method="get" action="users/new">
      <button class="btn-3 btn-lg btn-block" type="submit">Sign up</button>
    </form>

    <script>
      // toggles password visibility
      function toggle() {
        var x = document.getElementById("password");
        var y = document.getElementById("hide1");
        var z = document.getElementById("hide2");
        if (x.type === "password") {
          x.type = "text";
          y.style.display = "block";
          z.style.display = "none";
        } else {
          x.type = "password";
          y.style.display = "none";
          z.style.display = "block";
        }
      }
      </script>
</body>
</html>
</html>
